<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometry Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #b3e5fc, #ffffff); /* Light blue gradient */
            color: #333;
            transition: background 0.5s ease-in-out;
        }

        header {
            display: flex;
            justify-content: space-between; /* Align navigation to the left and right */
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            width: 100%;
            top: 0;
        }

        header h1 {
            font-size: 2rem;
            color: #0277bd;
            margin-right: auto; /* Push the logo to the left */
        }

        header nav {
            display: flex;
            justify-content: flex-end; /* Aligns all links to the right */
            align-items: center;
            width: 100%;
        }

        header nav a {
            color: #0277bd;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s, transform 0.3s;
        }

        header nav a:hover {
            color: #01579b;
            transform: scale(1.1);
        }

        h2 {
            color: #0277bd;
            font-size: 2rem;
            margin-top: 120px;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 600px;
            margin-top: 120px;
            animation: fadeIn 0.8s ease-in-out;
        }

        input, button {
            font-size: 16px;
            padding: 12px;
            border-radius: 6px;
            margin: 10px;
            border: none;
            background: #a3c4f3;
            transition: background 0.3s;
        }

        input:hover, button:hover {
            background: #7ca6d6;
        }

        button {
            cursor: pointer;
            background: #0277bd;
            color: white;
        }

        button:hover {
            background: #01579b;
        }

        input {
            width: 50%;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>MathViz</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="keyboard.html">Keyboard</a>
            <a href="algebra.html">Algebra</a>
            <a href="trignometry.html">Trigonometry</a>
            <a href="geometry.html">Geometry</a>
            <a href="statastics.html">Statistics</a>
            <a href="graph.html">Graphs</a>
        </nav>
    </header>

    <h2>Trigonometry Tool</h2>

    <div class="container">
        <input type="number" id="angleInput" placeholder="Enter angle in degrees" />
        <button onclick="calculateTrig()">Calculate</button>

        <div id="results" class="result"></div>
    </div>

    <script>
        function calculateTrig() {
            const angle = parseFloat(document.getElementById("angleInput").value);

            if (isNaN(angle)) {
                alert("Please enter a valid angle.");
                return;
            }

            // Convert angle to radians
            const radian = angle * (Math.PI / 180);

            // Calculate trigonometric values
            const sinVal = Math.sin(radian).toFixed(4);
            const cosVal = Math.cos(radian).toFixed(4);
            const tanVal = Math.tan(radian).toFixed(4);
            const asinVal = Math.asin(Math.sin(radian)) * (180 / Math.PI); // Convert result to degrees
            const acosVal = Math.acos(Math.cos(radian)) * (180 / Math.PI); // Convert result to degrees
            const atanVal = Math.atan(Math.tan(radian)) * (180 / Math.PI); // Convert result to degrees

            // Display the results
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = `
                <p><strong>sin(${angle}°) = ${sinVal}</strong></p>
                <p><strong>cos(${angle}°) = ${cosVal}</strong></p>
                <p><strong>tan(${angle}°) = ${tanVal}</strong></p>
                <p><strong>asin(${sinVal}) = ${asinVal}°</strong></p>
                <p><strong>acos(${cosVal}) = ${acosVal}°</strong></p>
                <p><strong>atan(${tanVal}) = ${atanVal}°</strong></p>
            `;
        }
    </script>

</body>
</html>
